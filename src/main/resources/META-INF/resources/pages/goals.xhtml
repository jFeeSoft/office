<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/pages/template/template.xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

	<ui:define name="head-end">
		<style type="text/css">
.ui-datatable .ui-datatable-header {
	text-align: right !important;
}
</style>
	</ui:define>

	<ui:define name="title">
        #{msg['page.goals.title']}
    </ui:define>

	<ui:define name="description">
        #{msg['page.goals.description']}
    </ui:define>

	<ui:define name="body">
		<h:form id="goal">
			<f:metadata>
				<f:viewAction
					action="#{breadCrumbBean.addElement('Cele','/pages/goals.xhtml')}" />
			</f:metadata>
			<div class="box box-primary">
				<div class="box-header with-border">
					<div id="main-buttons" >
						<p:commandButton id="goalAddButton" action="#{goalView.add}"
							update="goal:goalDialog" process="@this"
							oncomplete="PF('newGoalDialog').show()" icon="fa fa-plus"
							value="#{msg['button.add.goal']}" styleClass="btn-primary"
							resetValues="true" >
							<f:setPropertyActionListener value="ADD"
								target="#{goalView.dialogMode}" />
						</p:commandButton>
						<p:spacer width="5"/>
						<p:commandButton id="taskAddButton" action="#{goalView.addTask}"
							update="goal:newTaskPanel" process="@this" disabled="#{goalView.selectedGoal eq null}"
							oncomplete="PF('newTaskDialog').show()" icon="fa fa-plus"
							value="#{msg['button.add.task']}" styleClass="btn-primary"
							resetValues="true" style="float:right"/>
					</div>
					<p:separator />
					<div class="ui-g">
						<div class="ui-g-6">
							<p:dataTable id="goalTable" var="goal"
								value="#{goalView.genericLazyModel}" paginator="true" rows="25"
								widgetVar="goalTable" paginatorPosition="bottom"
								paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink}"
								rowsPerPageTemplate="25,50,100" lazy="true"
								selectionMode="single" selection="#{goalView.selectedGoal}"
								rowKey="#{goal.id}" emptyMessage="#{msg['table.empty']}">

								<p:ajax event="rowSelect" listener="#{goalView.onRowSelect}" update="goal:taskTable, goal:taskAddButton" />

								<f:facet name="header">
									<b>#{msg['goal.table.header']}</b>
								</f:facet>
								<p:column headerText="#{msg['goal.table.header.name']}"
									sortBy="#{goal.name}" filterBy="#{goal.name}">
									<h:outputText value="#{goal.name}" />
									<p:spacer height="2" />
								</p:column>
								<p:column headerText="#{msg['goal.table.header.dateFrom']}"
									sortBy="#{goal.dateFrom}" >
									<h:outputText value="#{goal.dateFrom}">
										<f:convertDateTime pattern="dd-MM-yyyy" />
									</h:outputText>
									<p:spacer height="2" />
								</p:column>
								<p:column headerText="#{msg['goal.table.header.dateTo']}"
									sortBy="#{goal.dateTo}">
									<h:outputText value="#{goal.dateTo}" >
										<f:convertDateTime pattern="dd-MM-yyyy" />
									</h:outputText>
									<p:spacer height="2" />
								</p:column>
								<p:column headerText="#{msg['goal.table.header.status']}"
									sortBy="#{goal.status}">
									<h:outputText value="#{goal.status}" />
									<p:spacer height="2" />
								</p:column>
								<p:column exportable="false" style="width:25%">
									<p:commandButton id="edit"
										process="@this" action="#{goalView.edit(goal)}"
										resetValues="true" update="goal:goalDialog"
										oncomplete="PF('newGoalDialog').show()"
										styleClass="btn-primary" icon="fa fa-search">
										<f:setPropertyActionListener value="VIEW"
											target="#{goalView.dialogMode}" />
									</p:commandButton>
									<p:spacer width="5"/>
									<p:commandButton id="delete" process="@this"
										action="#{goalView.delete(goal)}" update="goal:goalTable, goal:taskTable"
										styleClass="btn-danger" icon="fa fa-trash">
										<p:confirm header="#{msg['confirmation.header']}"
											message="#{msg['confirmation.delete']}" icon="ui-icon-alert" />
									</p:commandButton>
								</p:column>
							</p:dataTable>
						</div>
						<div class="ui-g-6">
							<p:dataTable id="taskTable" var="task"
								value="#{goalView.taskSelected}" paginator="true" rows="25"
								widgetVar="taskTable" paginatorPosition="bottom"
								paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink}"
								rowsPerPageTemplate="25,50,100" rowKey="#{task.id}"
								emptyMessage="#{msg['table.empty']}">

								<f:facet name="header">
									<b>#{msg['task.table.header']}</b>
								</f:facet>

								<p:column headerText="#{msg['task.table.header.name']}"
									sortBy="#{task.name}">
									<h:outputText value="#{task.name}" />
									<p:spacer height="2" />
								</p:column>
								<p:column headerText="#{msg['task.table.header.dateFrom']}"
									sortBy="#{task.dateFrom}">
									<h:outputText value="#{task.dateFrom}" >
										<f:convertDateTime pattern="dd-MM-yyyy" />
									</h:outputText>
									<p:spacer height="2" />
								</p:column>
								<p:column headerText="#{msg['task.table.header.dateTo']}"
									sortBy="#{task.dateTo}">
									<h:outputText value="#{task.dateTo}" >
										<f:convertDateTime pattern="dd-MM-yyyy" />
									</h:outputText>
									<p:spacer height="2" />
								</p:column>
								<p:column headerText="#{msg['task.table.header.status']}"
									sortBy="#{task.status}">
									<h:outputText value="#{task.status}" />
									<p:spacer height="2" />
								</p:column>
								<p:column exportable="false" style="width:25%">
									<p:commandButton id="edit"
										process="@this" action="#{goalView.editTask(task)}"
										resetValues="true" update="goal:newTaskPanel"
										oncomplete="PF('newTaskDialog').show()"
										styleClass="btn-primary" icon="fa fa-search">
										<f:setPropertyActionListener value="VIEW"
											target="#{goalView.dialogMode}" />
									</p:commandButton>
									<p:spacer width="5"/>
									<p:commandButton id="delete" process="@this"
										action="#{goalView.deleteTask(task)}" update="goal:taskTable, goal:goalTable"
										styleClass="btn-danger" icon="fa fa-trash">
										<p:confirm header="#{msg['confirmation.header']}"
											message="#{msg['confirmation.delete']}" icon="ui-icon-alert" />
									</p:commandButton>
								</p:column>
							</p:dataTable>
						</div>
					</div>
					<p:dialog id="goalDialog" header="#{goalView.dialogMode ne 'VIEW' ? msg['goal.new'] : msg['goal.edit']}"
						showEffect="fade" widgetVar="newGoalDialog" modal="true"
						resizable="false" class="box box-primary">
						<p:outputPanel id="newGoalPanel">
							<div class="box-body">
								<div class="form-group">
									<p:outputLabel for="goalName"
										value="#{msg['goal.table.header.name']}:" />
									<p:inputText id="goalName" class="form-control"
										value="#{goalView.newEntity.name}" required="true"
										requiredMessage="#{msg['required.empty']}" />
									<p:message id="goalNameMsg" for="goalName" />
								</div>
								<div class="form-group">
									<p:outputLabel for="goalDateFrom"
										value="#{msg['goal.table.header.dateFrom']}:" />
									<br/>
									<p:calendar id="goalDateFrom" showOn="both" pattern="dd-MM-yyyy"
										value="#{goalView.newEntity.dateFrom}"
										required="true"	requiredMessage="#{msg['required.empty']}"/>
									<p:message id="goalDateFromMsg" for="goalDateFrom" />
								</div>
								<div class="form-group">
									<p:outputLabel for="goalDateTo"
										value="#{msg['goal.table.header.dateTo']}:" />
										<br/>
									<p:calendar id="goalDateTo" showOn="both" pattern="dd-MM-yyyy"
									value="#{goalView.newEntity.dateTo}"
									required="true"	requiredMessage="#{msg['required.empty']}"/>
									<p:message id="goalDateToMsg" for="goalDateTo" />
								</div>
								<p:outputLabel value="#{msg['goal.table.header.status']}:"
									for="goalStatusList"/>
								<p:selectOneMenu id="goalStatusList"
									value="#{goalView.selectedStatus}">
									<f:selectItems value="#{goalView.status}" var="status"
										itemLabel="#{status}" itemValue="#{status}" />
								</p:selectOneMenu>
							</div>


							<p:separator />
							<div id="save-buttons">
								<p:commandButton icon="fa fa-plus" value="#{msg['button.save']}"
									styleClass="btn-danger btn-primary" process="goal:newGoalPanel"
									update="goal:goalTable"
									action="#{goalView.save}"
									oncomplete="if (args &amp;&amp; !args.validationFailed) PF('newGoalDialog').hide()" />
								<p:spacer width="10" />
								<p:commandButton icon="fa fa-eraser"
									value="#{msg['button.clear']}" styleClass="btn-info"
									process="@this" update="goal:newGoalPanel" resetValues="true"
									actionListener="#{goalView.add}" />
								<p:spacer width="10" />
								<p:commandButton oncomplete="PF('newGoalDialog').hide()"
									icon="fa fa-close" value="#{msg['button.cancel']}"
									styleClass="btn-default" />
							</div>
						</p:outputPanel>
					</p:dialog>
					<p:dialog id="taskDialog" header="#{msg['task.new']}"
						showEffect="fade" widgetVar="newTaskDialog" modal="true"
						resizable="false" class="box box-primary">
						<p:outputPanel id="newTaskPanel">
							<div class="box-body">
								<div class="form-group">
									<p:outputLabel for="taskName"
										value="#{msg['task.table.header.name']}:" />
									<p:inputText id="taskName" class="form-control"
										value="#{goalView.newTask.name}" required="true"
										requiredMessage="#{msg['required.empty']}" />
									<p:message id="taskNameMsg" for="taskName" />
								</div>
								<div class="form-group">
									<p:outputLabel for="taskDateFrom"
										value="#{msg['task.table.header.dateFrom']}:" />
										<br/>
									<p:calendar id="taskDateFrom" showOn="both" pattern="dd-MM-yyyy"
										value="#{goalView.newTask.dateFrom}"
										required="true"	requiredMessage="#{msg['required.empty']}"/>
									<p:message id="taskDateFromMsg" for="taskDateFrom" />
								</div>
								<div class="form-group">
									<p:outputLabel for="taskDateTo"
										value="#{msg['task.table.header.dateTo']}:" />
										<br/>
									<p:calendar id="taskDateTo" showOn="both" pattern="dd-MM-yyyy"
										value="#{goalView.newTask.dateTo}"
										required="true"	requiredMessage="#{msg['required.empty']}"/>
									<p:message id="taskDateToMsg" for="taskDateTo" />
								</div>
								<p:outputLabel value="#{msg['task.table.header.status']}:"
									for="taskStatusList"/>
								<p:selectOneMenu id="taskStatusList"
									value="#{goalView.selectedStatus}">
									<f:selectItems value="#{goalView.status}" var="status"
										itemLabel="#{status}" itemValue="#{status}" />
								</p:selectOneMenu>
							</div>


							<p:separator />
							<div id="save-buttons">
								<p:commandButton icon="fa fa-plus" value="#{msg['button.save']}"
									styleClass="btn-danger btn-primary" process="goal:newTaskPanel"
									update="goal:taskTable, goal:goalTable"
									action="#{goalView.saveTask}"
									oncomplete="if (args &amp;&amp; !args.validationFailed) PF('newTaskDialog').hide()" />
								<p:spacer width="10" />
								<p:commandButton icon="fa fa-eraser"
									value="#{msg['button.clear']}" styleClass="btn-info"
									process="@this" update="goal:newTaskPanel" resetValues="true"
									actionListener="#{goalView.addTask}" />
								<p:spacer width="10" />
								<p:commandButton oncomplete="PF('newTaskDialog').hide()"
									icon="fa fa-close" value="#{msg['button.cancel']}"
									styleClass="btn-default" />
							</div>
						</p:outputPanel>
					</p:dialog>
					<p:confirmDialog global="true" showEffect="fade" hideEffect="fade"
						styleClass="box-warning">
						<p:commandButton value="#{msg['button.yes']}" type="button"
							styleClass="btn-primary ui-confirmdialog-yes" icon="fa fa-check" />
						<p:commandButton value="#{msg['button.no']}" type="button"
							styleClass="btn-danger ui-confirmdialog-no" icon="fa fa-close" />
					</p:confirmDialog>
				</div>
			</div>
		</h:form>
	</ui:define>
</ui:composition>
