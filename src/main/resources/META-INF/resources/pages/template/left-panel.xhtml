<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:pe="http://primefaces.org/ui/extensions">
<body>
	<ui:composition>
		<section class="sidebar"> <!-- Sidebar user panel (optional) -->

		<!-- search form (Optional) -->
		<form action="#" method="get" class="sidebar-form">
			<div class="input-group">
				<input type="text" name="q" class="form-control"
					placeholder="Search..." /> <span class="input-group-btn">
					<button type="submit" name="search" id="search-btn"
						class="btn btn-flat">
						<i class="fa fa-search"></i>
					</button>
				</span>
			</div>
		</form>
		<!-- /.search form --> <!-- Sidebar Menu -->
		<ul class="sidebar-menu" data-widget="tree">
			<li class="header">#{msg['menu.header']}</li>
			<!-- Optionally, you can add icons to the links -->
			<li><a href="#"><i class="fa fa-link"></i> <span>#{msg['menu.report']}</span></a></li>
			<li class="treeview"><a href="#"><i class="fa fa-link"></i>
					<span>Multilevel</span> <span class="pull-right-container">
						<i class="fa fa-angle-left pull-right"></i>
				</span> </a>
				<ul class="treeview-menu">
					<li><a href="/pages/role.xhtml">#{msg['menu.role']}</a></li>
					<li><a href="/pages/permission.xhtml">#{msg['menu.permission']}</a></li>
					<li><a href="/pages/system-user.xhtml">#{msg['menu.user']}</a></li>
				</ul></li>
		</ul>
		<!-- /.sidebar-menu --> </section>
	</ui:composition>
</body>
</html>
